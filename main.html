<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        /* Style for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* Style for the file input button */
        .file-input {
            display: none;
        }

        .file-label {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the submit button */
        .submit-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload a File</h2>
        <form 
         action="http://localhost:3000/" 
         method="post"
         enctype="multipart/form-data"
         >
            <input type="file" name="avatar" id="file" class="file-input">
            <label for="file" class="file-label">Choose File</label>
            <br>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</body>
</html>
